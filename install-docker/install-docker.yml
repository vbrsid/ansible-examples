---
- name: Install docker on Ubuntu 20.04
  hosts: server
  tasks:    

    - name: Update the packages cache
      apt: 
        update_cache: yes

    - name: Install prerequsite packages 
      apt: 
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Get docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
    
    - name: Add Docker Repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present
        filename: docker
        mode: 0600
    
    - name: Install Docker
      apt: 
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Install Docker
      service: 
        name: docker
        state: started
        enabled: yes
